version: '3'

services:
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgvol:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  mongodb:
   image: mongo:3.6
   volumes:
     - /data/db
   command: --smallfiles
   ports:
     - 27017:27017

  minio:
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server --console-address ":9001" /data

  redis:
    image: redis:5.0
    ports:
      - 6379:6379

volumes:
  pgvol:
  minio_storage:
